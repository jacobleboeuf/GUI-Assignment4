<html lang="en">
 <head>
     <meta charset="utf-8">
     <title>Multiplication Table</title>
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     <h1> Interactive Multiplication Table </h1>
     <form class="inputs">
         <table id="userInput">
             <tr>
                 <td id="minColText">Minimum Column Value:</td>
                 <td><input type="number" id="minCol"></td>
             </tr>
             <tr>
                 <td id="maxColText">Maximum Column Value:</td>
                 <td><input type="number" id="maxCol"></td>
             </tr>

             <tr>
                 <td id="minRowText">Minimum Row Value:</td>
                 <td><input type="number" id="minRow"></td>
             </tr>
             <tr>
                 <td id="maxRowText">Maximum Row Value:</td>
                 <td><input type="number" id="maxRow"></td>
             </tr>

             <tr>
                 <td id="makeTable" colspan="2"><button class="submit" type="submit">"Make Table"</button></td>
             </tr>
         </table>
     </form>
     <div id="table">
     </div>
     <script src="js/hw4.js"></script>
     <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 </body>
</html>
